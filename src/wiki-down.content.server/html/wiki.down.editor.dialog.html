<div>
    <div id="toolbarContent">

    </div>
    <div id="dialogContent">
        <div class="row">
            <div class="col-lg-6">
                <div class="bs-component">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Article Settings</h3>
                        </div>
                        <div class="panel-body">
                            <form class="form-inline">
                                <input class="form-control input-sm" title="The articles global unique ID" id="articleGlobalId" type="text" placeholder="Article Global ID" data-bind="value:articleGlobalId" />
                                <input class="form-control input-sm" title="The path to the article" id="articlePath" type="text" placeholder="Article Path" data-bind="value:articlePath" />
                                <input class="form-control input-sm" title="The articles title" id="articleTitle" type="text" placeholder="Article Title" data-bind="value:articleTitle" />

                                <label class="checkbox-inline input-sm">
                                    <input type="checkbox" data-bind="checked:draft"/>Draft
                                </label>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="bs-component">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Article Structure</h3>
                        </div>
                        <div class="panel-body">
                            <form class="form-inline">
                                <select class="form-control input-sm" id="parentArticlePath" data-bind="value:parentArticlePath">
                                    <option>Parent Article</option>
                                    <option value="Home">Home</option>
                                    <option value="About">About</option>
                                    <option value="Editor">Editor</option>
                                    <option value="WikiDown.Spec.Syntax">Syntax</option>
                                    <option value="WikiDown.System.Design">System Design</option>
                                </select>
                                <label class="checkbox-inline input-sm">
                                    <input type="checkbox" data-bind="checked:allowChildren" />Allow Children
                                </label>
                                <label class="checkbox-inline input-sm">
                                    <input type="checkbox" data-bind="checked:indexed" />Indexed
                                </label>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">

        </div>
        <div class="row">
            <div class="col-lg-12">
                <p class="bs-component">
                    <button data-bind="visible: !diffActive(), click:togglePreview, text:previewActive() ? 'Hide Preview' : 'Show Preview', css:{'btn-info':previewActive(),'btn-primary':!previewActive()}"
                            class="btn btn-primary btn-sm"></button>
                    <button class="btn btn-danger btn-sm">Revert Changes</button>
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6" data-bind="css:{ 'col-lg-6':previewActive(),'col-lg-12':!previewActive() }">
                <div class="bs-component" id="editorInput">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title" data-bind="text:originalActive() ? 'Markdown - Original' : edittedActive() ? 'Markdown - Edit' : 'Markdown - Diff'"></h3>
                        </div>
                        <div class="panel-body" data-bind="style: { height: windowHeight() + 'px' }">

                            <div id="textAreaContainer" data-bind="css:{half:diffActive(),full:!diffActive()}">
                                <textarea data-bind="visible: !diffActive(), value: currentMarkdownContent, valueUpdate:'afterkeydown', style: { height: textAreaHeight() + 'px' }, enable: edittedActive, css : {noedit:originalActive()}"></textarea>
                                <textarea data-bind="visible: diffActive(), value: currentMarkdownContent, valueUpdate:'afterkeydown', style: { height: textAreaHeight() + 'px' }" class="half"></textarea>
                            </div>
                            <div class="bs-component" style="display:block">
                                <button class="btn btn-primary" data-bind="click: viewOriginal, enable: !originalActive()">Original</button>
                                <button class="btn btn-primary" data-bind="click: edit, enable : !edittedActive()">Edit</button>
                                <button class="btn btn-primary" data-bind="click: diff, enable : !diffActive()">Diff</button>
                            </div>
                            <hr />
                            <div class="bs-component" data-bind="visible:anyChanges">
                                <button class="btn btn-success btn-xs" data-bind="visible:addCount() > 0, text:addText()"></button>
                                <button class="btn btn-danger btn-xs" data-bind="visible:deleteCount() > 0, text:deleteText()"></button>
                                <button class="btn btn-info btn-xs" data-bind="visible:changedCount() > 0, text:changedText()"></button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-lg-6" data-bind="visible:previewActive">
                <div class="bs-component" id="editorPreview">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title" data-bind="text:(originalActive() ? 'Preview - Original' : 'Preview - Edit') + ' - ' + (articleLayout()?'Article':pageLayout()?'Page':'Markup')"></h3>
                        </div>
                        <div class="panel-body wikiDown" data-bind="style: { height: windowHeight() + 'px' }">
                            <div id="previewAreaContainer" data-bind="style: { height: previewAreaHeight() + 'px' }">
                                <pre data-bind="visible:markupLayout()"><code data-bind="text:markedupContent" class="html" id="htmlPreview"></code></pre>

                            </div>
                            <div class="bs-component" style="display:block">
                                <button class="btn btn-primary" data-bind="click: viewArticleLayout, enable: !articleLayout()">Article</button>
                                <button class="btn btn-primary" data-bind="click: viewPageLayout, enable: !pageLayout()">Page</button>
                                <button class="btn btn-primary" data-bind="click: viewMarkupLayout, enable: !markupLayout()">Markup</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
